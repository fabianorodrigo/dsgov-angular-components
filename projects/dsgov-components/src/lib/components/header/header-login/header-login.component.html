<div class="header-login">
  <div [ngClass]="'header-sign-in ' + (usuario == null ? '' : 'd-none')">
    <br-signin (click)="onClickEntrar($event)" tipoSignin="entrar"></br-signin>
  </div>
  <div [ngClass]="'header-avatar ' + (usuario != null ? '' : 'd-none')">
    <div class="avatar dropdown">
      <span class="br-avatar" [title]="usuario?.nomeCompleto || usuario?.upn"
        ><span class="image"
          ><img
            *ngIf="usuario?.imgAvatar"
            [src]="usuario?.imgAvatar"
            alt="Avatar" /></span
      ></span>
      <button
        class="br-button circle small"
        type="button"
        aria-label="Abrir Menu de usuário"
        data-toggle="dropdown"
      >
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </button>
      <div class="br-notification">
        <div class="notification-header">
          <div class="row">
            <div class="col-10">
              <span class="text-bold">{{
                usuario?.nomeCompleto || usuario?.upn
              }}</span
              ><br /><small>{{ usuario?.email || usuario?.upn }}</small>
            </div>
          </div>
        </div>
